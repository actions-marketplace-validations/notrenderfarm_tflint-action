# action.yml
name: 'Tflint'
description: 'Run tflint action'
inputs:
  directory:  # id of input
    description: 'Directory where the action should run'
    required: true
    default: 'terraform'
# outputs:
#   time: # id of output
#     description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.directory }}
